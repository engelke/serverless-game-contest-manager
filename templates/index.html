<!doctype html>
<html>
<head>
  <title>Contest Standings</title>
</head>
<body>
  <h1>Contest Standings</h1>

  <dl>
    {% for trial in trials %}
    <dt>Requested at {{ trial['timestamp'] }} by {{ trial['user'] }} for {{ trial['url'] }}</dt>
    <dd>
        Runs:<br/>
        {% for run in trial['runs'] %}
        Questioner: {{ run['questioner']}}, Outcome: {{ run['outcome'] }} in {{ run['moves'] }} moves. <br/>
        {% endfor %}
    </dd>
    
    {% endfor %}
  </dl>
</body>
</html>
